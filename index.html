<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f172a, #581c87, #0f172a);
    color: #ffffff;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
}

/* NAVBAR */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(15, 23, 42, 0.85);
    backdrop-filter: blur(12px);
    z-index: 1000;
    border-bottom: 1px solid rgba(168, 85, 247, 0.25);
}

nav .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 20px;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    background: linear-gradient(to right, #c084fc, #f9a8d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.nav-links {
    display: flex;
    list-style: none;
    gap: 2rem;
}

.nav-links a {
    text-decoration: none;
    color: white;
}

.nav-links a:hover {
    color: #c084fc;
}

/* HERO */
.hero {
    padding: 160px 20px 100px;
    text-align: center;
    position: relative;
}

.hero::before {
    content: "";
    position: absolute;
    width: 450px;
    height: 450px;
    background: radial-gradient(circle, rgba(168,85,247,0.35), transparent 70%);
    top: -120px;
    left: 50%;
    transform: translateX(-50%);
    z-index: -1;
}

/* PROFILE IMAGE */
.profile-pic {
    width: 170px;
    height: 170px;
    margin: auto;
    border-radius: 50%;
    padding: 4px;
    background: linear-gradient(135deg, #a855f7, #ec4899);
    box-shadow: 0 0 35px rgba(168, 85, 247, 0.7);
}

.profile-pic img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

/* NAME */
h1 {
    font-size: 3.5rem;
    margin: 1.5rem 0 1rem;
    background: linear-gradient(270deg, #c084fc, #f9a8d4, #c084fc);
    background-size: 600% 600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientMove 6s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.subtitle {
    font-size: 1.5rem;
    color: #d1d5db;
}

.description {
    max-width: 720px;
    margin: 1rem auto 2rem;
    color: #9ca3af;
}

.social-links a {
    font-size: 1.6rem;
    margin: 0 10px;
    color: white;
    text-decoration: none;
}

.social-links a:hover {
    color: #c084fc;
    text-shadow: 0 0 15px rgba(192, 132, 252, 0.9);
}

/* SECTIONS */
section {
    padding: 90px 20px;
}

.section-alt {
    background: rgba(30, 41, 59, 0.55);
}

h2 {
    text-align: center;
    font-size: 2.7rem;
    margin-bottom: 3rem;
}

h2::after {
    content: "";
    width: 80px;
    height: 4px;
    background: linear-gradient(to right, #a855f7, #ec4899);
    display: block;
    margin: 1rem auto;
    border-radius: 4px;
}

/* CARDS */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
}

.card {
    background: rgba(15, 23, 42, 0.6);
    backdrop-filter: blur(14px);
    padding: 2rem;
    border-radius: 16px;
    border: 1px solid rgba(168, 85, 247, 0.25);
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 20px 40px rgba(168, 85, 247, 0.3);
}

.card h3 {
    color: #c084fc;
    margin-bottom: 1rem;
}

.card li {
    margin-bottom: 0.5rem;
    color: #d1d5db;
}

/* TAGS */
.tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.6rem;
    margin-top: 1rem;
}

.tag {
    background: rgba(168, 85, 247, 0.25);
    padding: 0.4rem 1rem;
    border-radius: 20px;
    font-size: 0.9rem;
}

/* CONTACT */
.contact-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1.5rem;
    max-width: 900px;
    margin: auto;
}

.contact-btn {
    background: #7c3aed;
    padding: 1.2rem;
    text-align: center;
    border-radius: 10px;
    text-decoration: none;
    color: white;
    transition: background 0.3s;
}

.contact-btn:hover {
    background: #6d28d9;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 2rem;
    color: #9ca3af;
    border-top: 1px solid rgba(168, 85, 247, 0.3);
}

/* MOBILE */
@media (max-width: 768px) {
    h1 { font-size: 2.5rem; }
    .nav-links { display: none; }
}
</style>
</head>
